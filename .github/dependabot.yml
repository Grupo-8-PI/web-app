version: 2
updates:
  # ============================================
  # NPM Dependencies - Agrupado para minimizar PRs
  # ============================================
  - package-ecosystem: "npm"
    directory: "/AEJLivrosFront"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    groups:
      # Agrupar TODAS as dependências em um único PR
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignorar major updates automáticos
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ============================================
  # GitHub Actions - Mensal e agrupado
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    groups:
      all-actions:
        patterns:
          - "*"

  # ============================================
  # Docker - Mensal
  # ============================================
  - package-ecosystem: "docker"
    directory: "/AEJLivrosFront"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker(deps)"
