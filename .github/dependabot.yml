version: 2
updates:
  # ============================================
  # NPM Dependencies
  # ============================================
  - package-ecosystem: "npm"
    directory: "/AEJLivrosFront"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps(npm)"
    groups:
      # Dependências de produção React
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
        update-types:
          - "minor"
          - "patch"
      # Dependências de desenvolvimento
      dev:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Charts e visualização
      charts:
        patterns:
          - "chart.js"
          - "recharts"
    ignore:
      # Ignorar major updates automáticos (revisar manualmente)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ============================================
  # GitHub Actions
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
    groups:
      actions:
        patterns:
          - "*"

  # ============================================
  # Docker
  # ============================================
  - package-ecosystem: "docker"
    directory: "/AEJLivrosFront"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker(deps)"
