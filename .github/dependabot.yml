version: 2
updates:
  # Dependências do npm para o frontend
  - package-ecosystem: "npm"
    directory: "/AEJLivrosFront"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Agrupar atualizações de desenvolvimento
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "vite*"
          - "@vitejs/*"
      # Agrupar atualizações do React
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router-dom"
          - "@types/react*"

  # Dependências do GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/AEJLivrosFront"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "docker"
      include: "scope"
