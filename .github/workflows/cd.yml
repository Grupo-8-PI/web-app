name: CD - Continuous Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/aejlivros-frontend

jobs:
  # Job de Build e Push da Imagem Docker
  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extrair metadata Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: ðŸ—ï¸ Build e Push da imagem
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./AEJLivrosFront
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Job de Deploy para Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Deploy para Staging
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image-tag }}
          SSH_KEY: ${{ secrets.AEJ_SSH_KEY }}
          FRONT_HOSTS: ${{ secrets.STAGING_FE_IPS }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          for HOST in $FRONT_HOSTS; do
            echo "ðŸš€ Atualizando $HOST..."
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$HOST <<EOF
              set -euxo pipefail
              docker pull $IMAGE
              docker stop frontend || true
              docker rm frontend || true
              docker run -d --name frontend \
                --restart unless-stopped \
                -p 5173:5173 \
                $IMAGE
EOF
          done
          rm key.pem
          echo "âœ… Deploy concluÃ­do!"

  # Job de Deploy para Production
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Deploy para Production
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image-tag }}
          SSH_KEY: ${{ secrets.AEJ_SSH_KEY }}
          FRONT_HOSTS: ${{ secrets.PRODUCTION_FE_IPS }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          for HOST in $FRONT_HOSTS; do
            echo "ðŸš€ Atualizando $HOST..."
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$HOST <<EOF
              set -euxo pipefail
              docker pull $IMAGE
              docker stop frontend || true
              docker rm frontend || true
              docker run -d --name frontend \
                --restart unless-stopped \
                -p 5173:5173 \
                $IMAGE
EOF
          done
          rm key.pem
          echo "âœ… Deploy para Production concluÃ­do!"

  # Job de NotificaÃ§Ã£o
  notify:
    name: ðŸ“¢ Notificar resultado
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: always()

    steps:
      - name: ðŸ“¢ NotificaÃ§Ã£o de sucesso
        if: ${{ needs.build-and-push.result == 'success' && needs.deploy-staging.result == 'success' }}
        run: |
          echo "âœ… Pipeline de CD executado com sucesso!"
          echo "ðŸ“¦ Imagem publicada e deploy realizado"

      - name: ðŸ“¢ NotificaÃ§Ã£o de falha
        if: ${{ needs.build-and-push.result == 'failure' || needs.deploy-staging.result == 'failure' }}
        run: |
          echo "âŒ Pipeline de CD falhou!"
          echo "Por favor, verifique os logs para mais detalhes."
