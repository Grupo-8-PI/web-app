name: CD - Continuous Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/aejlivros-frontend

jobs:
  # Job de Build e Push da Imagem Docker
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extrair metadata Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: ğŸ—ï¸ Build e Push da imagem
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./AEJLivrosFront
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Job de Deploy para Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ³ Login no GitHub Container Registry (via SSH)
        run: |
          ssh -i ~/.ssh/ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          EOF

      - name: ğŸš€ Deploy para Staging
        run: |
          ssh -i ~/.ssh/ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ğŸš€ Iniciando deploy para Staging..."
            
            # Parar container antigo (se existir)
            docker stop aejlivros-frontend || true
            docker rm aejlivros-frontend || true
            
            # Baixar nova imagem
            docker pull ghcr.io/${{ github.repository }}/aejlivros-frontend:main
            
            # Rodar novo container
            docker run -d \
              --name aejlivros-frontend \
              --restart unless-stopped \
              -p 80:80 \
              ghcr.io/${{ github.repository }}/aejlivros-frontend:main
            
            # Limpar imagens antigas
            docker image prune -f
            
            echo "âœ… Deploy para Staging concluÃ­do!"
          EOF

      - name: ğŸ§¹ Limpar chave SSH
        if: always()
        run: rm -f ~/.ssh/ec2-key.pem

  # Job de Deploy para Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_PROD }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: ğŸ³ Login no GitHub Container Registry (via SSH)
        run: |
          ssh -i ~/.ssh/ec2-key.pem ${{ secrets.EC2_USER_PROD }}@${{ secrets.EC2_HOST_PROD }} << 'EOF'
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          EOF

      - name: ğŸš€ Deploy para Production
        run: |
          ssh -i ~/.ssh/ec2-key.pem ${{ secrets.EC2_USER_PROD }}@${{ secrets.EC2_HOST_PROD }} << 'EOF'
            echo "ğŸš€ Iniciando deploy para Production..."
            
            # Parar container antigo (se existir)
            docker stop aejlivros-frontend || true
            docker rm aejlivros-frontend || true
            
            # Baixar nova imagem (usa tag de versÃ£o)
            docker pull ghcr.io/${{ github.repository }}/aejlivros-frontend:${{ github.ref_name }}
            
            # Rodar novo container
            docker run -d \
              --name aejlivros-frontend \
              --restart unless-stopped \
              -p 80:80 \
              ghcr.io/${{ github.repository }}/aejlivros-frontend:${{ github.ref_name }}
            
            # Limpar imagens antigas
            docker image prune -f
            
            echo "âœ… Deploy para Production concluÃ­do!"
          EOF

      - name: ğŸ§¹ Limpar chave SSH
        if: always()
        run: rm -f ~/.ssh/ec2-key.pem

  # Job de NotificaÃ§Ã£o
  notify:
    name: ğŸ“¢ Notificar resultado
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: always()

    steps:
      - name: ğŸ“¢ NotificaÃ§Ã£o de sucesso
        if: ${{ needs.build-and-push.result == 'success' && needs.deploy-staging.result == 'success' }}
        run: |
          echo "âœ… Pipeline de CD executado com sucesso!"
          echo "ğŸ“¦ Imagem publicada e deploy realizado"

      - name: ğŸ“¢ NotificaÃ§Ã£o de falha
        if: ${{ needs.build-and-push.result == 'failure' || needs.deploy-staging.result == 'failure' }}
        run: |
          echo "âŒ Pipeline de CD falhou!"
          echo "Por favor, verifique os logs para mais detalhes."
