name: CD - Continuous Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Cancela deploys anteriores na mesma ref
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false  # N√£o cancela deploys em andamento

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/aejlivros-frontend
  WORKING_DIR: ./AEJLivrosFront

jobs:
  # ============================================
  # Job de Build e Push da Imagem Docker
  # ============================================
  build-and-push:
    name: üê≥ Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Definir vers√£o
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="sha-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Vers√£o: $VERSION"

      - name: üê≥ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short

      - name: üèóÔ∏è Build & Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: üìã Resumo do Build
        run: |
          echo "## üê≥ Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagem:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job de Deploy para Staging
  # ============================================
  deploy-staging:
    name: üéØ Deploy Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: üîë Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: üéØ Deploy
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
          HOSTS: ${{ secrets.STAGING_FE_IPS }}
          API_IP: ${{ secrets.STAGING_API_IP }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        run: |
          # Pegar primeira tag
          IMG=$(echo "$IMAGE" | head -n1)
          echo "üê≥ Imagem: $IMG"
          
          for HOST in $(echo "$HOSTS" | tr ',' ' '); do
            echo "üéØ Deploying to $HOST..."
            
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@$HOST << EOF
              set -e
              
              # Login no registry
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
              
              # Pull da nova imagem
              docker pull $IMG
              
              # Stop e remove container antigo
              docker stop frontend-container 2>/dev/null || true
              docker rm frontend-container 2>/dev/null || true
              
              # Start novo container
              docker run -d \
                --name frontend-container \
                --restart unless-stopped \
                -e API_URL=http://$API_IP:8080 \
                -p 5173:80 \
                $IMG
              
              # Cleanup
              docker image prune -f
              docker logout ghcr.io
              
              echo "‚úÖ Deploy conclu√≠do em $HOST"
          EOF
          done

      - name: üßπ Limpar SSH
        if: always()
        run: rm -f ~/.ssh/key.pem

      - name: üìã Resumo
        run: |
          echo "## üéØ Deploy Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Deploy realizado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagem:** \`${{ needs.build-and-push.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ vars.STAGING_URL }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job de Deploy para Production
  # ============================================
  deploy-production:
    name: üöÄ Deploy Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: üîë Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: üöÄ Deploy
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
          HOSTS: ${{ secrets.PRODUCTION_FE_IPS }}
          API_IP: ${{ secrets.PRODUCTION_API_IP }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        run: |
          # Pegar primeira tag
          IMG=$(echo "$IMAGE" | head -n1)
          echo "üê≥ Imagem: $IMG"
          
          for HOST in $(echo "$HOSTS" | tr ',' ' '); do
            echo "üöÄ Deploying to $HOST..."
            
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@$HOST << EOF
              set -e
              
              # Login no registry
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
              
              # Pull da nova imagem
              docker pull $IMG
              
              # Stop e remove container antigo
              docker stop frontend-container 2>/dev/null || true
              docker rm frontend-container 2>/dev/null || true
              
              # Start novo container
              docker run -d \
                --name frontend-container \
                --restart unless-stopped \
                -e API_URL=http://$API_IP:8080 \
                -p 5173:80 \
                $IMG
              
              # Cleanup
              docker image prune -f
              docker logout ghcr.io
              
              echo "‚úÖ Deploy conclu√≠do em $HOST"
          EOF
          done

      - name: üßπ Limpar SSH
        if: always()
        run: rm -f ~/.ssh/key.pem

      - name: üìã Resumo
        run: |
          echo "## üöÄ Deploy Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Deploy realizado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Vers√£o:** \`${{ needs.build-and-push.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ vars.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job de Notifica√ß√£o
  # ============================================
  notify:
    name: üì¢ Notify
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: always()
    steps:
      - name: üìã Status Final
        run: |
          echo "## üì¢ Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "### ‚úÖ Pipeline executado com sucesso!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Pipeline falhou" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Build | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Deploy | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          fi
