name: CI - Continuous Integration

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

# Cancela execuÃ§Ãµes anteriores na mesma branch (economiza minutos)
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  WORKING_DIR: ./AEJLivrosFront

jobs:
  # ============================================
  # Job de Setup - Instala dependÃªncias uma vez
  # ============================================
  setup:
    name: ðŸ“¦ Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: ðŸ’¾ Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: ðŸ“š Instalar dependÃªncias
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline --no-audit

  # ============================================
  # Job de Lint - Executa em paralelo
  # ============================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ’¾ Restaurar cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ” ESLint
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint

  # ============================================
  # Job de Build - Executa em paralelo
  # ============================================
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ’¾ Restaurar cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ—ï¸ Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
        env:
          CI: true

      - name: ðŸ“Š RelatÃ³rio do Bundle
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "## ðŸ“Š Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Arquivo | Tamanho |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          find dist -type f \( -name "*.js" -o -name "*.css" \) | head -10 | while read f; do
            SIZE=$(du -h "$f" | cut -f1)
            echo "| \`$(basename $f)\` | $SIZE |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          TOTAL=$(du -sh dist/ | cut -f1)
          echo "**Total:** $TOTAL" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload artefato
        uses: actions/upload-artifact@v5
        with:
          name: build-${{ github.sha }}
          path: ${{ env.WORKING_DIR }}/dist
          retention-days: 7

  # ============================================
  # Job de SeguranÃ§a - Executa em paralelo
  # ============================================
  security:
    name: ðŸ”’ Security
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ’¾ Restaurar cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ”’ Audit de SeguranÃ§a
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "## ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=high 2>&1 | tee audit.txt || true
          
          if grep -q "found 0 vulnerabilities" audit.txt; then
            echo "âœ… Nenhuma vulnerabilidade encontrada!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Verifique o log para detalhes das vulnerabilidades" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Job de Docker - SÃ³ roda apÃ³s lint e build
  # ============================================
  docker:
    name: ðŸ³ Docker
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKING_DIR }}
          push: false
          load: true
          tags: aejlivros:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Testar container
        run: |
          # Rodar container com API_URL definida (necessÃ¡rio para o entrypoint)
          docker run -d --name test -p 8080:80 -e API_URL=http://localhost:8080 aejlivros:test
          
          # Aguardar container iniciar
          echo "Aguardando container iniciar..."
          sleep 5
          
          # Verificar se container estÃ¡ rodando
          if ! docker ps | grep -q test; then
            echo "âŒ Container nÃ£o estÃ¡ rodando!"
            docker logs test
            exit 1
          fi
          
          # Teste de saÃºde
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "000")
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Container respondendo (HTTP $HTTP_CODE)"
            echo "## ðŸ³ Docker Test" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Container rodando corretamente na porta 80" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Container nÃ£o respondeu corretamente (HTTP $HTTP_CODE)"
            echo "Logs do container:"
            docker logs test
            exit 1
          fi
          
          docker stop test

  # ============================================
  # Job de Resumo Final
  # ============================================
  summary:
    name: ðŸ“‹ Summary
    runs-on: ubuntu-latest
    needs: [lint, build, security, docker]
    if: always()
    steps:
      - name: ðŸ“‹ Gerar resumo
        run: |
          echo "## ðŸŽ¯ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
