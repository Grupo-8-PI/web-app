name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ci/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'

jobs:
  # Job de Lint e ValidaÃ§Ã£o de CÃ³digo
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './AEJLivrosFront/package-lock.json'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Executar ESLint
        run: npm run lint

  # Job de Build
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './AEJLivrosFront/package-lock.json'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

      - name: ğŸ“¤ Upload do artefato de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./AEJLivrosFront/dist
          retention-days: 7

  # Job de Build da Imagem Docker
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: ./AEJLivrosFront
          push: false
          tags: aejlivros-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
