name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ci/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'

jobs:
  # Job de Lint e ValidaÃ§Ã£o de CÃ³digo
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './AEJLivrosFront/package-lock.json'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Executar ESLint
        run: npm run lint

  # Job de Build
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './AEJLivrosFront/package-lock.json'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

      - name: ğŸ“¤ Upload do artefato de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./AEJLivrosFront/dist
          retention-days: 7

  # Job de Build da Imagem Docker
  docker-build:
    name: ğŸ³ Docker Build (Nginx)
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./AEJLivrosFront

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build e testar container Docker com Nginx
        run: |
          docker build -t aejlivros-test .
          docker run -d --name test-container -p 8080:80 aejlivros-test
          sleep 5
          curl -f http://localhost:8080 || exit 1
          curl -f http://localhost:8080/health || exit 1
          docker stop test-container
          echo "âœ… Container Docker com Nginx funcionando!"
